<!DOCTYPE html>
<html>
  <head>
    <title>Sistemi Arsimor</title>
    <link rel="stylesheet" type="text/css" href="ArsimiLarte.css" />
    <link rel="stylesheet" type="text/css" href="Arsimi.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Ministria_e_Arsimit%2C_Sportit_dhe_Rinis%C3%AB.svg/2560px-Ministria_e_Arsimit%2C_Sportit_dhe_Rinis%C3%AB.svg.png"
          alt="Logoja e Sistemit Arsimor"
        />
        <nav>
          <ul>
            <li>
              <a href="Arsimi.html"><strong>Home</strong></a>
            </li>
            <li>
              <a href="ArsimiLarte.html"><strong>Arsimi i lartë</strong></a>
            </li>
            <li>
              <a href="ArsimiMesem.html"><strong>Arsimi i mesëm</strong></a>
            </li>
            <li>
              <a href="ArsimiBaze.html"><strong>Arsimi bazë</strong></a>
            </li>
          </ul>
        </nav>
      </header>

      <section>
        <h1 style="color: white">Mirësevini në Sistemin Arsimor</h1>
      </section>

      <form action="#" method="post" style="color: black">
        <label for="emri-mbiemri" style="color: red;">Emri dhe Mbiemri:</label>
        <input type="text" id="emri-mbiemri" name="emri-mbiemri" required pattern="[a-zA-Z]+/">
        <label for="email" style="color: red;">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
        />

        <label for="gjinia" style="color: red;">Gjinia:</label>
        <select id="gjinia" name="gjinia" required>
          <option value="">Zgjidh gjininë</option>
          <option value="femer">Femër</option>
          <option value="mashkull">Mashkull</option>
        </select>

        <label for="ditelindja" style="color: red;">Ditëlindja:</label>

        <div class="date-inputs">
          <input type="date" id="dita" name="dita" min="1" max="31" required />
        </div>

        <label for="vendlindja" style="color: red;">Vendlindja:</label>
        <select id="vendlindja" name="vendlindja" required>
          <option value="">Zgjidh vendlindjen</option>
          <option value="tirane">Tirane</option>
          <option value="durres">Durres</option>
          <option value="shkoder">Shkoder</option>
          <option value="lezhe">Lezhe</option>
          <option value="berat">Berat</option>
          <option value="vlore">Vlore</option>
          <option value="fier">Fier</option>
          <option value="korce">Korce</option>
          <option value="elbasan">Elbasan</option>
          <option value="saarande">Sarande</option>
          <option value="lushnje">Lushnje</option>
          <option value="shkoder">Kavaje</option>
          <option value="mirdite">Mirdite</option>
          <option value="lac">Lac</option>
          <option value="gjirokaster">Gjirokaster</option>
          <option value="kukes">Kukes</option>
          <option value="peshkopi">Peshkopi</option>
          <option value="bajram curri">Bajram Curri</option>
          <option value="librazhd">Librazhd</option>
          <option value="kruje">Kruje</option>
          <option value="tepelene">Tepelene</option>
          <option value="permet">Permet</option>
          <option value="erseke">Erseke</option>
          <option value="koplik">Koplik</option>
          <option value="puke">Puke</option>
          <option value="mat">Mat</option>
          <option value="skrapar">Skrapar</option>
          <option value="has">Has</option>
          <option value="delvine">Delvine</option>
          <option value="kucove">Kucove</option>
          <option value="pogradec">Pogradec</option>
          <option value="devoll">Devoll</option>
          <option value="gramsh">Gramsh</option>
        </select>

        <label for="nr-pasaporte" style="color: red;">Nr Pasaporte:</label>
        <input
          type="text"
          id="nr-pasaporte"
          name="nr-pasaporte"
          pattern="[A-Z]{2}[0-9]{7}$"
          required
        />

        <label for="nr-tel" style="color: red;">Nr Tel:</label>
        <input
          type="tel"
          id="numri-telefonit"
          name="numri-telefonit"
          required
          pattern="^06[0-9]{8}$"
        />

        <hr />
        <table>
          <thead>
            <tr>
              <th>Mendim për:</th>
              <th>Pozitiv</th>
              <th>Negativ</th>
              <th>Neutral</th>
              <th>Koment</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="color: red;">Ligjin e arsimit të lartë</td>
              <td><input type="radio" name="arsimi-lart" class="pointer" /></td>
              <td><input type="radio" name="arsimi-lart" class="pointer" /></td>
              <td><input type="radio" name="arsimi-lart" class="pointer" /></td>
              <td><textarea maxlength="50" class="areaText"></textarea></td>
              <td></td>
            </tr>
            <tr>
              <td style="color: red;">Stafin akademik</td>
              <td><input type="radio" name="stafi-ak" class="pointer" /></td>
              <td><input type="radio" name="stafi-ak" class="pointer" /></td>
              <td><input type="radio" name="stafi-ak" class="pointer" /></td>
              <td><textarea maxlength="50" class="areaText"></textarea></td>
              <td></td>
            </tr>
            <tr>
              <td style="color: red;">Programet e studimit</td>
              <td><input type="radio" name="program-st" class="pointer" /></td>
              <td><input type="radio" name="program-st" class="pointer" /></td>
              <td><input type="radio" name="program-st" class="pointer" /></td>
              <td><textarea maxlength="50" class="areaText"></textarea></td>
              <td></td>
            </tr>
            <tr>
              <td style="color: red;">Kërkimet shkencore</td>
              <td>
                <input type="radio" name="kerkim-shkencor" class="pointer" />
              </td>
              <td>
                <input type="radio" name="kerkim-shkencor" class="pointer" />
              </td>
              <td>
                <input type="radio" name="kerkim-shkencor" class="pointer" />
              </td>
              <td><textarea maxlength="50" class="areaText"></textarea></td>
              <td></td>
            </tr>
            <tr>
              <td style="color: red;">Sekretarinë</td>
              <td><input type="radio" name="sekretaria" class="pointer" /></td>
              <td><input type="radio" name="sekretaria" class="pointer" /></td>
              <td><input type="radio" name="sekretaria" class="pointer" /></td>
              <td><textarea maxlength="50" class="areaText"></textarea></td>
              <td></td>
            </tr>
            <tr>
              <td style="color: red;">Organet drejtuese</td>
              <td><input type="radio" name="organet-dr" class="pointer" /></td>
              <td><input type="radio" name="organet-dr" class="pointer" /></td>
              <td><input type="radio" name="organet-dr" class="pointer" /></td>
              <td><textarea maxlength="50" class="areaText"></textarea></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="buttons"></div>
        <button type="submit">Dërgo</button>
        <button type="reset">Rikthe</button>
      </div>
      </form>
      <footer>
        <h4 class="ft">Created on 2023</h4>
      </footer>
    </div>
  </body>
</html>
