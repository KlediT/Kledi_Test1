<!DOCTYPE html>
<html>
  <head>
    <title>Sistemi Arsimor</title>
    <link rel="stylesheet" type="text/css" href="ArsimiBaze.css" />
    <link rel="stylesheet" type="text/css" href="Arsimi.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Ministria_e_Arsimit%2C_Sportit_dhe_Rinis%C3%AB.svg/2560px-Ministria_e_Arsimit%2C_Sportit_dhe_Rinis%C3%AB.svg.png"
          alt="Logoja e Sistemit Arsimor"
        />
        <nav>
          <ul>
            <li>
              <a href="Arsimi.html"><strong>Home</strong></a>
            </li>
            <li>
              <a href="ArsimiLarte.html"><strong>Arsimi i lartë</strong></a>
            </li>
            <li>
              <a href="ArsimiMesem.html"><strong>Arsimi i mesëm</strong></a>
            </li>
            <li>
              <a href="ArsimiBaze.html"><strong>Arsimi bazë</strong></a>
            </li>
          </ul>
        </nav>
      </header>

      <section>
        <h1 style="color: white">Mirësevini në Sistemin Arsimor</h1>
      </section>

      <form method="post" style="color: white">
        <label for="prindi">Emri i prindit:</label>
        <input
          type="text"
          id="prindi"
          name="prindi"
          required
          pattern="[a-zA-Z]+ "
        />

        <label for="femija">Emri i fëmijes:</label>
        <input
          type="text"
          id="femija"
          name="femija"
          required
          pattern="[a-zA-Z]+"
        />

        <label for="mbiemri">Mbiemri:</label>
        <input
          type="text"
          id="mbiemri"
          name="mbiemri"
          required
          pattern="[a-zA-Z]+"
        />

        <label for="klasa">Klasa ku meson fëmija:</label>
        <input
          type="text"
          id="klasa"
          name="klasa"
          required
          pattern="^[1-9][A-Z]$"
        />

        <label for="number">Cfare mendimi keni për cilesinë të teksteve:</label>
        <input
          type="number"
          id="number"
          name="number"
          min="1"
          max="9"
          required
        />
        <div class="buttons">
          <button type="submit">Dërgo</button>
          <button type="reset">Rikthe</button>
        </div>
      </form>
      <footer>
        <h4 class="ft">Created on 2023</h4>
      </footer>
    </div>
  </body>
</html>
