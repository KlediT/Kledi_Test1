      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    ></script>

  <body>
    <div class="container">
    <header>
      <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Ministria_e_Arsimit%2C_Sportit_dhe_Rinis%C3%AB.svg/2560px-Ministria_e_Arsimit%2C_Sportit_dhe_Rinis%C3%AB.svg.png"

      </ul>
    </nav>
    </header>

<section>
  <h1 style="color: white;">Mirësevini në Sistemin Arsimor</h1>

    <h3 style="color: yellowgreen;">Pyetësor për Lëndët e Shkollës së Mesme</h3>
    
      <form action="#" method="post" style="color: white;">
        
        <label for="emri">Emri:</label>
        <input type="text" id="emri" name="emri" placeholder="Example: Kledi" required pattern="[a-zA-Z]+" />

        <label for="mbiemri">Mbiemri:</label>
        <input type="text" id="mbiemri" name="mbiemri" placeholder="Example: Tufa" required pattern="[a-zA-Z]+" />

        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />

        <label for="gjinia">Gjinia:</label>
        <select id="gjinia" name="gjinia" required>
          <option value="">Zgjidhni gjininë</option>
          <option value="femer">Femër</option>
          <option value="mashkull">Mashkull</option>
        </select>

        <label for="ditelindja">Ditëlindja:</label>
        <input
          type="text"
          id="ditelindja_dite"
          name="ditelindja_dite"
          placeholder="Dita"
          required
          pattern="^(0?[1-9]|[1-2][0-9]|3[0-1])$"
        />
        <input
          type="text"
          id="ditelindja_muaj"
          name="ditelindja_muaj"
          placeholder="Muaji"
          required
          pattern="^(0?[1-9]|1[0-2])$"
        />
        <input
          type="text"
          id="ditelindja_viti"
          name="ditelindja_viti"
          placeholder="Viti"
          required
          pattern="[0-9]{4}"
        />

        <label for="vendlindja">Vendlindja:</label>
        <select id="vendlindja" name="vendlindja" required>
          <option value="">Zgjidh vendlindjen</option>
          <option value="tirane">Tirane</option>
          <option value="durres">Durres</option>
          <option value="shkoder">Shkoder</option>
          <option value="lezhe">Lezhe</option>
          <option value="berat">Berat</option>
          <option value="vlore">Vlore</option>
          <option value="fier">Fier</option>
          <option value="korce">Korce</option>
          <option value="elbasan">Elbasan</option>
          <option value="saarande">Sarande</option>
          <option value="lushnje">Lushnje</option>
          <option value="shkoder">Kavaje</option>
          <option value="mirdite">Mirdite</option>
          <option value="lac">Lac</option>
          <option value="gjirokaster">Gjirokaster</option>
          <option value="kukes">Kukes</option>
          <option value="peshkopi">Peshkopi</option>
          <option value="bajram curri">Bajram Curri</option>
          <option value="librazhd">Librazhd</option>
          <option value="kruje">Kruje</option>
          <option value="tepelene">Tepelene</option>
          <option value="permet">Permet</option>
          <option value="erseke">Erseke</option>
          <option value="koplik">Koplik</option>
          <option value="puke">Puke</option>
          <option value="mat">Mat</option>
          <option value="skrapar">Skrapar</option>
          <option value="has">Has</option>
          <option value="delvine">Delvine</option>
          <option value="kucove">Kucove</option>
          <option value="pogradec">Pogradec</option>
          <option value="devoll">Devoll</option>
          <option value="gramsh">Gramsh</option>
        </select>
        
        <label for="tel">Nr Tel:</label>
        <input type="text" id="tel" name="tel" required pattern="[0-9]{8,}" />

        <label for="lenda">Lënda e preferuar:</label>
        <select id="lenda" name="lenda" required>
          <option value="">Zgjidhni lëndën</option>
          <option value="matematike">Matematikë</option>
          <option value="fizike">Fizike</option>
          <option value="kimia">Kimi</option>
          <option value="biologji">Biologji</option>
          <option value="histori">Histori</option>
          <option value="gjuhe_shqipe">Gjuhë Shqipe</option>
          <option value="gjuhe_angleze">Gjuhë Angleze</option>
          <option value="gjuhe_francze">Gjuhë Franceze</option>
          <option value="gjuhe_gjermane">Gjuhë Gjermane</option>
          <option value="filozofi">Filozofi</option>
          <option value="sociologji">Sociologji</option>
          <option value="psikologji">Psikologji</option>
        </select>

        <label>Preferenca:</label>
        <label for="shkencore" style="color: black;">
          <input
            type="radio"
            id="shkencore"
            name="preferenca"
            value="shkencore"
            required
          />
          Shkencore
        </label>
        <label for="shoqerore" style="color: black;">
          <input
            type="radio"
            id="shoqerore"
            name="preferenca"
            value="shoqerore"
            required
          />
          Shoqërore
        </label>

        <div class="buttons">
        <input type="submit" id="submit" value="Dërgo" />
        <input type="reset" id="reset" value="Rikthe" />
      </div>
  
      </form>
      <footer>
        <h4 class="ft">Created on 2023</h4>
      </footer>
    </div>
  </body>
</html>
